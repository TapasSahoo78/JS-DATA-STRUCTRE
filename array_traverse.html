<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
    <script>
        let data = [9, 4, 2, 8, 17, 5, 1, 3, 15, 20, 0, 11, 41];
        // for (let i = 0; i < data.length; i++) {
        //     document.write(`Array ${i} is ${data[i]} <br>`);
        // }
        function getElement() {
            let el = document.getElementById('element').value;
            if (el < data.length && typeof parseInt(el) === "number") {
                alert(data[el]);
            } else {
                alert('Plase Enter valid input');
            }
        }
    </script>
</head>

<body>
    <input type="text" id="element">
    <button onclick="getElement()">Get Element</button>
</body>

</html>
